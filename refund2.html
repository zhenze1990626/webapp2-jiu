<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>refund2</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <link rel="stylesheet" type="text/css" href="css/public.css"/>
    <link rel="stylesheet" type="text/css" href="css/refund.css"/>

</head>
<body>

<!-- 头部 -->
<form action="post" name="" value="">
<div class="layout">
<div class="header">
    <div class="car">
    	<img src="img/back2.png" class="back2" alt="">
        <span>后退</span>
    </div>
    <div class="center">
        退款申请
    </div>
</div>

<!--退款申请-->
<!--退款金额-->
<div class="all">
<div class="drawback">
    <div class="text">退款金额</div>
    <div class="type">
        <div class="type2">退款金额&nbsp;￥<span>666</span></div>
    </div>
</div>
</div>

<!--退款原因-->
<div class="all">
<div class="drawback" style="margin-top: 0;">
    <div class="text">退款原因</div>
    <div class="type">
        <div class="type2">请选择退款原因</div>
        <img src="img/list.png" class="list" alt="">
    </div>
</div>

<!--展开-->
<div class="detail3">
     <span class="dot-top2"></span>
     <div class="color"></div>
     <div class="title">
        <div><span>拍错了</span><em>(颜色，数量，款式，收货信息)</em><input type="radio" vlue="" class="check" name="reason"></div>
        <div><span>不想要了</span><input type="radio" vlue=""  class="check" name="reason"></div>
     </div>
    </div>
   </div>
</div>




<div class="explain">
    <div class="text2">退款原因</div>
    <textarea name="" class="text3" id="" placeholder="请输入退款原因"></textarea>
</div>

</form>
<!--退款-->
<div class="refund">
    退款
</div>


</body>
</html>
