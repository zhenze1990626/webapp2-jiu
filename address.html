<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>address</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <link rel="stylesheet" type="text/css" href="css/public.css"/>
    <link rel="stylesheet" type="text/css" href="css/address.css"/>
</head>
<body>

<!-- 头部 -->
<div class="header">
    <div class="car"><img src="img/back2.png" class="back2" alt="">
        <a href="person.html"> <span>后退</span></a>
    </div>
    <div class="center">地址设置</div>
</div>
<!--填写具体地址-->

    <form action="post" name="" class="auto">
       <input type="text"  name="name" class="name" placeholder="请输入收货人姓名"/>
        <div class="xianshi1"></div>
       <input type="text" name="phone" class="phone" placeholder="请输入收货人手机号"/>
        <div class="xianshi2"></div>
       <input type="text" name="address" class="address" placeholder="请输入收货地址"/>
        <div class="xianshi3"></div>
    </form>
<!--保存-->
<div class="preservation">
    <div class="preservation2">保存</div>
    <div>取消</div>
</div>


<!--警告-->
<div class="alert">
    <div class="title">警告</div>
    <div class="title2">
        <div class="detail1">您输入的信息不完整将无法保存</div>
        <div class="detail2">请将收货信息补充完整后再保存</div>
        <div class="detail3">或使用其他已保存收货地址</div>

    </div>
    <div class="title3">确定</div>


</div>

<!--黑幕-->
<div class="black3"></div>


</body>
