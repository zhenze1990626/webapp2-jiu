<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>search</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <link rel="stylesheet" type="text/css" href="css/public.css"/>
    <link rel="stylesheet" type="text/css" href="css/search.css"/>

</head>
<body>

<!-- 头部 -->
<div class="header">
    <a href="index.html">
        <div class="car">
            <img src="img/back2.png" class="back2" alt="">
            <span>后退</span>
        </div>
    </a>
        <div class="search">
            <!--下拉框-->
            <div class="nice-select" name="nice-select2">
                <input type="text" value="宝贝"  class="select-year" readonly>
                <ul>
                    <li data-value="1"><img src="img/shop/shops.png" class="shops" alt=""><span>店铺</span></li>
                    <li data-value="2"><img src="img/shop/goods.png" class="goods" alt=""><span>宝贝</span></li>
                </ul>
            </div>
            <!--输入框-->
            <input type="text" class="text10" name="content" placeholder="请输入您要查找的内容" maxlength="10"/>
        </div>
    <!--搜索按钮-->
    <div class="get">搜索</div>
</div>






</body>
</html>
<script src="js/jquery 1.12.js"></script>
<script src="js/rem.js"></script>
<script src="js/select2.js"></script>
